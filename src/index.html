    <meta charset="UTF-8">

    <title>ChefPro - Agenda tu demo</title>

<body>

    <header>
        <div class="logo">
            <img src="/src/images/logo.png" alt="ChefPro Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Agenda tu demo</a></li>
                <li><a href="src/recipes/featured_recipes.html">Recetario</a></li>

                <li><a href="/src/contact/contact.html">Contacto</a></li>

        </nav>

    <main>
        <section class="demo-section">
            <div class="form-container">
                <h2>¿Interesado en conocer más de ChefPro?</h2>
                <p>Agenda una demostración online, personal y gratuita.</p>
                <form>
                    <!-- Usamos placeholders en lugar de etiquetas -->
                    <input type="email" id="email" name="email" placeholder="Correo electrónico *" required>
                    <input type="text" id="name" name="name" placeholder="Nombre *" required>
                    <input type="tel" id="phone" name="phone" placeholder="Teléfono *" required>
                    <input type="text" id="city" name="city" placeholder="Ciudad *" required>
                    <button type="submit">ENVIAR</button>
                </form>
            </div>
        </section>

        <section class="categories">
            <h2>Nuestras Categorías</h2>
            <div class="category-container">
                <!-- Aquí se cargarán dinámicamente las categorías desde la API -->
            </div>
        </section>

    </main>

    <footer>

    <!-- Agregamos un script para cargar las categorías desde la API -->
