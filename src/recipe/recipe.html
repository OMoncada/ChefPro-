<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChefPro - Recetas</title>
    <link rel="stylesheet" href="/src/css/recipe.css">
</head>

<body>

    <header>
        <div class="logo">
            <img src="/src/images/logo.png" alt="ChefPro Logo">
        </div>
        <nav>
            <ul>
                <li><a href="/index.html">Inicio</a></li>
                <li><a href="/src/recipe/featured_recipes.html">Recetario</a></li>
                <li><a href="#">Tienda</a></li>
                <li><a href="/src/contact/contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="search-recipes">
            <h2>Encuentra tus recetas favoritas</h2>
            <p>Escribe palabras clave o selecciona una categoría para ver las recetas</p>
            <div class="search-bar">
                <input type="text" placeholder="ej: pollo asado">
                <button>Buscar</button>
            </div>
        </section>

        <section class="category-recipes">
            <h3 id="category-title">Categoría seleccionada: </h3>
            <div class="carousel-container">
                <button id="prev" class="carousel-button">❮</button>
                <div id="recipe-carousel" class="carousel">
                    <!-- Aquí se cargarán las recetas dinámicamente en un carrusel -->
                </div>
                <button id="next" class="carousel-button">❯</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 ChefPro. Todos los derechos reservados.</p>
    </footer>

    <script src="/src/js/recipe.js"></script>
</body>

</html>
