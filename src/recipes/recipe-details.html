<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChefPro - Detalles de la Receta</title>
    <link rel="stylesheet" href="/src/css/recipe-details.css">
</head>

<body>

    <header>
        <div class="logo">
            <img src="/src/images/logo.png" alt="ChefPro Logo">
        </div>
        <nav>
            <ul>
                <li><a href="/index.html">Agenda tu demo</a></li>
                <li><a href="/src/recipes/featured_recipes.html">Recetario</a></li>
                <li>
                    <a href="/src/list/my-list.html" class="wishlist-link">
                        Mi Lista
                        <div class="wishlist-icon">
                            <span id="wishlist-count" class="wishlist-count">0</span>
                        </div>
                    </a>
                </li>
                <li><a href="/src/contact/contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="recipe-details">
            <!-- Contenedor de la imagen -->
            <div class="recipe-image">
                <img id="recipe-image" src="" alt="Imagen de la receta">
            </div>

            <div class="recipe-ingredients">
                <h2 id="recipe-title"></h2> <!-- Título de la receta -->
                <h3>Ingredientes:</h3>
                <ul id="recipe-ingredients"></ul>
            </div>
        </section>

        <!-- Contenedor separado para el botón "Agregar a lista" -->
        <div class="add-to-list">
            <button id="add-to-list-btn">Agregar a mi lista</button>
        </div>

        <!-- Contenedor de la preparación -->
        <section class="recipe-preparation">
            <h3>Preparación:</h3>
            <p id="recipe-preparation">Instrucciones de preparación.</p>
        </section>

        <!-- Sección para agregar comentarios -->
        <section class="recipe-comments">
            <h3>Comentarios</h3>
            <form id="comment-form">
                <label for="comment">Añadir un comentario:</label>
                <textarea id="comment" name="comment" rows="4" cols="50"
                    placeholder="Escribe tu comentario aquí..."></textarea>
                <div class="submit-container">
                    <button type="submit">Enviar</button>
                </div>
            </form>

            <!-- Aquí se mostrarán los comentarios guardados -->
            <div id="comments-list">
                <h4>Comentarios recientes:</h4>
                <!-- Los comentarios se añadirán dinámicamente aquí -->
            </div>
        </section>

    </main>

    <footer>
        <p>&copy; 2024 ChefPro. Todos los derechos reservados.</p>
    </footer>

    <script src="/src/js/recipe-details.js"></script>
</body>

</html>
