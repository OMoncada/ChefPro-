<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChefPro - Details</title>
    <link rel="stylesheet" href="/src/css/recipe-details.css">
</head>

<body>

    <header>
        <div class="logo">
            <img src="/src/images/logo.png" alt="ChefPro Logo">
        </div>
        <button class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <nav id="nav-menu">
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/src/recipes/featured_recipes.html">Recipes</a></li>
                <li>
                    <a href="/src/list/my-list.html" class="wishlist-link">
                        List
                        <div class="wishlist-icon">
                            <span id="wishlist-count">0</span>
                        </div>
                    </a>
                </li>
                <li><a href="/src/contact/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="recipe-details">
            <!-- Contenedor de la imagen -->
            <div class="recipe-image">
                <img id="recipe-image" alt="Imagen de la receta">
            </div>

            <div class="recipe-ingredients">
                <h2 id="recipe-title"></h2> <!-- Título de la receta -->
                <h3>Ingredients:</h3>
                <ul id="recipe-ingredients"></ul>
            </div>
        </section>

        <!-- Contenedor separado para el botón "Agregar a lista" -->
        <div class="add-to-list">
            <button id="add-to-list-btn">Add to my list</button>
        </div>

        <!-- Contenedor de la preparación -->
        <section class="recipe-preparation">
            <h3>Preparation:</h3>
            <p id="recipe-preparation">Preparation instructions.</p>
        </section>

        <!-- Sección para agregar comentarios -->
        <section class="recipe-comments">
            <h3>Comments</h3>
            <form id="comment-form">
                <label for="comment">Add a comment:</label>
                <textarea id="comment" name="comment" rows="4" cols="50"
                    placeholder="Write your comment here..."></textarea>
                <div class="submit-container">
                    <button type="submit">Send</button>
                </div>
            </form>

            <!-- Aquí se mostrarán los comentarios guardados -->
            <div id="comments-list">
                <h4>Recent comments:</h4>
                <!-- Los comentarios se añadirán dinámicamente aquí -->
            </div>
        </section>

    </main>

    <footer>
        <p>&copy; 2024 ChefPro. All rights reserved.</p>
    </footer>

    <script src="/src/js/recipe-details.js"></script>
</body>

</html>
