<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChefPro - Recetario</title>
    <link rel="stylesheet" href="/src/css/recipes.css">
</head>

<body>

    <header>
        <div class="logo">
            <img src="/src/images/logo.png" alt="ChefPro Logo">
        </div>
        <nav>
            <ul>
                <li><a href="/index.html">Agenda tu demo</a></li>
                <li><a href="/src/recipes/featured_recipes.html">Recetario</a></li>
                <li><a href="#">Tienda</a></li>
                <li><a href="/src/contact/contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero-recipes">
    </section>
    <main>
        <!-- Sección de búsqueda -->
        <section class="search-recipes">
            <h2>Encuentra tus recetas favoritas</h2>
            <p>Escribe palabras clave o selecciona una categoría para ver las recetas</p>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="example: Apam balik">
                <button id="search-button">Search</button>
            </div>
        </section>

        <!-- Contenedor para filtros y carrusel o recetas -->
        <div class="content-container">
            <!-- Filtros en formato de columna -->
            <div class="filters">
                <h3>Filtrar Recetas</h3>

                <!-- Filtro para ordenar por nombre -->
                <div class="filter-group">
                    <label for="sort">Ordenar por</label>
                    <select id="sort">
                        <option value="asc">A-Z</option>
                        <option value="desc">Z-A</option>
                    </select>
                </div>


                <!-- Filtro de área -->
                <div class="filter-group">
                    <label for="area">Área</label>
                    <select id="area">
                        <!-- Aquí se rellenarán las áreas dinámicamente -->
                    </select>
                </div>

                <button id="filter-btn">Filtrar</button>
                <a href="#">Limpiar Filtros</a>
            </div>

            <!-- Recetas cargadas o carrusel -->
            <div class="recipe-grid">
            </div>
        </div>
    </main>



    <footer>
        <p>&copy; 2024 ChefPro. Todos los derechos reservados.</p>
    </footer>

    <!-- Archivo JS para manejar los filtros y cargar las recetas -->
    <script src="/src/js/recipes.js"></script>
</body>

</html>
